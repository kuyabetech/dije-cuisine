{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
      
    {% endblock title %} - Dije-cuisine</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo"><i class="fas fa-utensils"></i>Dije-cuisine</a>

    <nav class="navbar">
        <a class="active" href="/">home</a>
        <a href="#dishes">dishes</a>
        <a href="#about">about</a>
        <a href="/products/">menu</a>
        <a href="#review">review</a>
        <a href="/order/">order</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="{% url 'cart' %}" id="cart-count" class="fas fa-shopping-cart">
            
         
                <span>{{ cart_count }}</span>
            
                
        </a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>

<!-- header section ends-->

<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="query" id="search-box">
  <button type="submit">  <label for="search-box" class="fas fa-search"></label></button>
    <i class="fas fa-times" id="close"></i>
</form>


{% block content %}
  
{% endblock content %}
  


{% include 'partial/footer.html' %}
<!-- loader part  -->
<!-- <div class="loader-container">
  <img src="{% static 'images/loader.gif' %}" alt="">
</div>
 -->



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
