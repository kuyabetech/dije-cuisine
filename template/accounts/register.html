{% extends 'accounts/base.html' %}

{% block title %}
  Register
{% endblock title %}

{% block content %}
  <div class="forms">
    <div class="form">
    
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
        
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <h2>Registration</h2>
        <div class="form-group">
            <input type="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="pass1" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm password" name="pass2" id="password2">
      </div>
      <div class="form-group">
        <input type="checkbox" onclick="showPass()">
    </div>
        <div class="btn">
            <button type="submit">Register</button>
        </div>
    </form>
    <center>
        <p>Already have an account <a href="{% url 'login %'}">Login</a></p>
      </center>
    </div>
  </div>
{% endblock content %}
